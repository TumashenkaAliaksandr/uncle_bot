<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 20" width="120" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="blurFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" />
    </filter>
    <mask id="tailMask" maskUnits="userSpaceOnUse" x="0" y="0" width="100" height="20">
      <rect x="0" y="0" width="100" height="20" fill="url(#fireGradient)">
        <animate attributeName="x" values="0;20;0" dur="2s" repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>

  <!-- Хвост -->
  <g mask="url(#tailMask)" filter="url(#blurFilter)">
    <path d="M0 10h80" stroke="url(#fireGradient)" stroke-width="10" />
  </g>

  <!-- Основной хвост -->
  <path d="M0 10h80" stroke-opacity="0.3" />
  <path d="M15 7h50" stroke-opacity="0.5" />
  <path d="M30 5h30" stroke-opacity="0.7" />

  <!-- Голова кометы - Звезда -->
  <polygon points="90,2 95,15 109,15 98,22 103,35 90,27 77,35 82,22 71,15 85,15" fill="white" />
</svg>
