{% load static %}

  <!-- Канвас для рисования -->
  <canvas id="stage"></canvas>

  <!-- SVG-слой для соединительных линий созвездий и подписей -->
  <svg id="svgLayer" style="position:fixed;inset:0;pointer-events:none;z-index:20" xmlns="http://www.w3.org/2000/svg"></svg>

  <!-- UI для настройки (можно отключить) -->
  <div class="ui fade-in">
    <div style="margin-bottom:6px"><strong>Галактики & Созвездия</strong></div>
    <label>Звёзд: <input id="starsRange" type="range" min="100" max="2000" value="600"></label>
    <div style="height:6px"></div>
    <label>Галактик: <input id="galaxiesRange" type="range" min="1" max="8" value="4"></label>
  </div>

  <div class="galaxy-hint">Анимация: частицы, галактики и соединительные линии</div>
  <div class="legend">Смартфон: коснитесь экрана, чтобы добавить вспышку</div>
<!-- ==== Фон галактик и созвездий ==== -->
<div id="galaxyBackground">
  <canvas id="stage"></canvas>
  <svg id="svgLayer" xmlns="http://www.w3.org/2000/svg"></svg>
</div>

<script src="{% static 'botapp/static/js/galaxy-bg.js' %}"></script>
